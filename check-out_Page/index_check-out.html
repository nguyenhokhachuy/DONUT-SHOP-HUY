<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Main-image/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./styles/animation_check-out.css">
    <link rel="stylesheet" href="./styles/styles_check-out.css">
    <link rel="stylesheet" href="./styles/responsive_check-out.css">
    <title>Check out</title>
</head>
<body>
    <div class="header">


        <div class="header__wave-bottom">
            <img src="./image/cream_bottom_wave_01.png" alt="">
        </div>
    </div>
    <div class="content-wrapper">
        <div class="container-xl">
            <div class="content">
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="content__info">
                            <div class="content__info__title">
                                Billing details
                            </div>
                            <div class="content__info__form">
                                <div class="content__info__form__firt-name">
                                    <label for="form_first-name">First name</label>
                                    <input type="text" id="form_first-name" onblur="valForm('form_first-name', 'input')">
                                </div>
                                <div class="content__info__form__last-name">
                                    <label for="form_last-name">Last name</label>
                                    <input type="text" id="form_last-name" onblur="valForm('form_last-name', 'input')">
                                </div>
                                <div class="content__info__form__company-name">
                                    <label for="form_company-name">Company name (optional)</label>
                                    <input type="text" id="form_company-name">
                                </div>
                                <div class="content__info__form__street-name">
                                    <label for="form_street-name">Street address</label>
                                    <input type="text" id="form_street-name" onblur="valForm('form_street-name', 'input')">
                                </div>
                                <div class="content__info__form__city-name">
                                    <label for="form_city-name">Town / City</label>
                                    <input type="text" id="form_city-name" value="TP Hồ Chí Minh" readonly onblur="valForm('TP Hồ Chí Minh', 'input')">
                                </div>
                                <div class="content__info__form__district-name">
                                    <label for="form_district-name">District</label>
                                    <input type="text" id="form_district-name">
                                </div>
                                <div class="content__info__form__phone-name">
                                    <label for="form_phone-name">Phone</label>
                                    <input type="text" id="form_phone-name" onblur="valForm('form_phone-name', 'phone')">
                                </div>
                                <div class="content__info__form__email-name">
                                    <label for="form_email-name">Email address</label>
                                    <input type="text" id="form_email-name" onblur="valForm('form_email-name', 'email')">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="content__note">
                            <div class="content__note__title">
                                Order notes
                            </div>
                            <div class="content__note__child">
                                <label for="content__note__input">Order notes (optional)</label>
                                <textarea name="" id="content__note__input"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="order">
                        <div class="order__title">
                            Your order
                        </div>
                        <div class="order__content">
                            <table class="table order__content__table">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="order__content__table__product">
                                        <tr>
                                            <td>Donut</td>
                                            <td>10</td>
                                        </tr>
                                    <tr>
                                    <tr>
                                        <td>SubTotal</td>
                                        <td>1000</td>
                                    </tr>
                                    <tr>
                                        <td>Shipping</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>Total</td>
                                        <td>10</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!--Content Button Submit-->
                <div class="row">
                    <div class="content__checkout__button">
                        <div class="content__checkout__button__child" onclick="handelCheckoutButton()">
                            Place order
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script type="module" src="./javascript/handel-product_check-out.js"></script>
    <script src="./javascript/main_check-out.js"></script>
</body>
</html>
