<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../themify-icons/themify-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/animation_cart.css">
    <link rel="stylesheet" href="./styles/styles_cart.css">
    <link rel="stylesheet" href="./styles/responsive_cart.css">
    <title>Cart</title>
</head>

<body>
    <div class="header">


        <div class="header__wave-bottom">
            <img src="./image/cream_bottom_wave_01.png" alt="">
        </div>
    </div>
    <div class="content">
        <div class="container-xl">
            <div class="deleted__product">
                <div class="deleted__product__child">
                   
                </div>
                <div class="deleted__product__some">
                    <div class="deleted__product__some__list">
                        
                    </div>
                    <div class="deleted__product__some__item__button">
                        <div onclick="handelHideDeletedProduct()" class="deleted__product__some__item__button__child">
                            Hide
                        </div>
                        <div onclick="handelUndoAll()" class="deleted__product__some__item__button__child">
                            Undo All
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-xl">
            <div class="content__empty">
                

                <div class="content__empty__wrapper">
                    <div class="content__empty__text">
                        <div class="content__empty__text__icon">
                            <i class="ti-info-alt"></i>
                        </div>
                        <div class="content__empty__text__child">
                            Your cart is currently empty.
                        </div>
                    </div>
                    <div class="content__empty__button__wrap">
                        <a href="../menu_Page/index-menu.html">
                            <div class="content__empty__button">
                                RETURN TO SHOP
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="content__cart">
                <div class="content__cart__table">
                    <div class="content__cart__table__pc">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col">
                                        Product
                                    </th>
                                    <th scope="col"></th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody class="content__cart__table__pc__content__list-product">
                                
                                
                            </tbody>
                        </table>
                    </div>
                    <div class="content__cart__mobile">
                    </div>
                </div>
                <div class="content__gift__wrap">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8 col-md-12 col-sm-12">
                                <div class="content-gift">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-12 col-sm-12 content-gif__text__wrapper">
                                                <div class="content-gif__text">
                                                    <div class="content-gift__title">
                                                        Coupon:
                                                    </div>
                                                    <div class="content-gift__input">
                                                        <input class="content-gift__input__child" type="text" placeholder="Coupon code">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-12 col-sm-12">
                                                <div class="content-gift__btn-list">
                                                    <div class="content-gift__btn-item" onclick="calcCoupon()">
                                                        APPLY COUPON
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-total">
                    <div class="content-total__title">
                        Cart Total
                    </div>
                    <div class="content-total__child">
                        <div class="row content-total__child__row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="sub-total__text">
                                    Subtotal
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="sub-total__price-wrapper">
                                    <div class="sub-total__price">
                                        $ <span class="sub-total__price__value">
                                            12
                                        </span>
                                        <div class="sub-total__price__line"></div>
                                    </div>
                                    <div class="sub-total__new-price">
                                        $ <span class="sub-total__new-price__value">
                                            20
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row content-total__child__row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="shipping__text">
                                    Shipping
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="shipping__content__empty__wrapper">
                                    <div class="shipping__content">
                                        <div class="shipping__content__desc">
                                            Enter your address to view shipping options.
                                        </div>
                                        <div class="shipping__content__link" onclick="handelShippingChild()">
                                            Calculate shipping
                                        </div>
                                    </div>
                                    <div class="shipping ">
                                        <div class="shipping__select__wrapper">
                                            <select name="" id="" class="shipping__select" onchange="handelChangeAddress()">
                                    
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="shipping__price">
                                    <div class="shipping__price__content">
                                        <div class="shipping__price__wrapper">
                                            $
                                            <span class="shipping__priece__value">
                                                12
                                            </span>
                                            for
                                        </div>
                                        <div class="shipping__loaction">
                                            Quận Tân Bình
                                        </div>
                                    </div>
                                    <div class="shipping__price__link" onclick="handelChoices()">
                                        Choice difference location
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row content-total__child__row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="total-price__text">
                                    Total
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="total-price__value">
                                    $ <span class="total-price__value__child">
                                        12
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="content-button">
                                <div class="content-button__text">
                                    PROCEED TO CHECKOUT
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="loading active">
        <div class="loading__image">
            <img src="../Main-image/Loading_Icon.png" alt="">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./javascript/handel-coupon_cart.js"></script>
    <script src="../module_Function/handelDetailPage.js"></script>
    <script src="../module_Function/handelDeleteCart.js"></script>
    <script type="module" src="./javascript/handel-product_cart.js"></script>
    <script src="./javascript/main_cart.js"></script>
</body>

</html>
